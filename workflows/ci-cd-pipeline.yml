name: CI/CD Pipeline

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Deploy to Server
              env:
                  DB_HOST: ${{ secrets.DB_HOST }}
                  DB_USER: ${{ secrets.DB_USER }}
                  DB_PASS: ${{ secrets.DB_PASS }}
              run: |
                  echo "DB_HOST=$DB_HOST" > .env
                  echo "DB_USER=$DB_USER" >> .env
                  echo "DB_PASS=$DB_PASS" >> .env
                  scp -i private_key.pem -o StrictHostKeyChecking=no -r ./ user@your-server-ip:/path/to/your/project
                  ssh -i private_key.pem -o StrictHostKeyChecking=no user@your-server-ip "cd /path/to/your/project && npm install && pm2 restart app"
